<html>
	<head>
	</head>
	<body>
		<div id="greeting">Random information survey!</div>
		<br/>
		Name:
		<input id="name" type="text" placeholder="Enter a name"/>
		<br/>
		Company:
		<input id="company" type="text" placeholder="Enter a company"/>
		<br/>
		Billing Address:
		<input id="address" type="text" placeholder="Street Address"/>
		<input id="city" type="text" placeholder="City"/>
		<input id="state" type="text" placeholder="State"/>
		<br/>
		Phone Number:
		<input id="phone" type="text" placeholder="Enter a phone #"/>
		<br/>
		<br/>
		Favorite Beverage:
		<input id="fav_beverage" type="text" placeholder="Enter a delicious liquid"/>
		<br/>
		Favorite Phrase:
		<input id="fav_phrase" type="text" placeholder="Enter a saying"/>
		<br/>
		<button id="submit">This button does nothing!</button>
	</body>
</html>
